{% extends 'app_ui/base.html' %}

{% block title %}
<title>Social Media Pulse Monitor</title>
{% endblock %}

{% block headDependency%}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'app_ui/style/forgotPasswordStyle.css' %}">
{% endblock %}

{% block body%}


<div class="blackBox">
    <div class="heading">
        <h2>Forgot Password</h2>
    </div>
    <div class="form">
        <form id="forgotPasswordForm" action="#" method="POST">
            <input type="email" name="user_email" placeholder="Email" required=""> <br>
            <input type="submit" value="Send password reset link" class="button">
        </form>
    </div>
</div>
{% endblock %}

{% block tailDependency%}
{% load staticfiles %}
<script type="text/javascript" src="{% static 'app_ui/js/forgot_password_controller.js' %}"></script>
{% endblock %}
