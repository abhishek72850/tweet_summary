{% extends 'app_ui/base.html' %}

{% block title %}
<title>Social Media Pulse Monitor</title>
{% endblock %}

{% block headDependency%}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'app_ui/style/registerStyle.css' %}">
{% endblock %}

{% block body%}


<div class="blackBox">
    <div class="heading">
        <h2>Register</h2>
    </div>
    <div class="form">
        <form id="registerForm" action="#" method="POST">
            <input type="email" name="user_email" placeholder="Email" required=""> <br>
            <input type="password" name="user_password" placeholder="Password" required=""><br>
            <input type="password" name="user_cnf_password" placeholder="Confirm Password" required=""><br>
            <input type="submit" value="Click to send Verification Email" class="button">
        </form>
    </div>
</div>
{% endblock %}

{% block tailDependency%}
{% load staticfiles %}
<script type="text/javascript" src="{% static 'app_ui/js/register_controller.js' %}"></script>
{% endblock %}
